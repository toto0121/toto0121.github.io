          var col = "#F49999";
          function square_click(evt) {
              var square = evt.target;
              if (col == "#F49999") col = "#999999";
              else col = "#F44D61";
              var svg_r = document.getElementById("r");
              svg_r.setAttribute("fill", col);

          }
          var seg = [119,36,93,109,46,107,123,37,127,111];
          var sum = 1;
          var xor = 0;
          function popup() {
              if(sum == 8 && xor == 127) alert("Congratulations!!\nPassword : 128x10");
          }
          function rect_click(num) {
              sum += num;
              sum %= 10;
              xor ^= seg[num];
              draw(seg[sum] ^ xor);
              if(sum == 8) document.getElementById("circle_sum").setAttribute("fill", "#55FF55");
              else document.getElementById("circle_sum").setAttribute("fill", "#AAAAAA");
              if(xor == 127) document.getElementById("circle_xor").setAttribute("fill", "#55FF55");
              else document.getElementById("circle_xor").setAttribute("fill", "#AAAAAA");
              if(sum == 8 && xor == 127) window.setTimeout(function(){popup()}, 500);
          }
          function reset_click() {
              btn = document.getElementById("reset_btn");
              btn.setAttribute("fill", "#555555");
              window.setTimeout(function(){btn_release(btn)}, 200);
              sum = 1;
              xor = 0;
              draw(36);
              document.getElementById("circle_sum").setAttribute("fill", "#AAAAAA");
              document.getElementById("circle_xor").setAttribute("fill", "#AAAAAA");
          }
          function btn_release(btn){
                btn.setAttribute("fill", "#AAAAAA");
          }
          function seg_color(num) {
              if (num == 0) return "#AAAAAA";
              else return "#222222";
          }
          function draw(n) {
              document.getElementById("cu").setAttribute("fill", seg_color(n % 2));
              document.getElementById("lu").setAttribute("fill", seg_color((n >> 1) % 2));
              document.getElementById("ru").setAttribute("fill", seg_color((n >> 2) % 2));
              document.getElementById("cc").setAttribute("fill", seg_color((n >> 3) % 2));
              document.getElementById("ld").setAttribute("fill", seg_color((n >> 4) % 2));
              document.getElementById("rd").setAttribute("fill", seg_color((n >> 5) % 2));
              document.getElementById("cd").setAttribute("fill", seg_color((n >> 6) % 2));
          }
      </script>
