            function showAns()

                let ansBtn = document.getElementById("ansBtn");

                }

                btnA.setAttribute("onmousedown", "btn(2)");
            }


            let pos = [0,0];

            function move(dir)
            {
                if (dir == 0 && pos[0] > 0) pos[0]--;
                if (dir == 1 && pos[0] < 2) pos[0]++;
                if (dir == 2 && pos[1] > 0) pos[1]--;
                if (dir == 3 && pos[1] < 3) pos[1]++;

                irohaBlock.setAttribute("transform", "translate(" + (20 + pos[0] * 86) + "," + (320 + pos[1] * 86) + ")");
                document.getElementById("btn" + dir).setAttribute("fill","#AAAAAA");
            }

            let stat = 0;

            function btn(id)
            {
                if (id == stat)
                {
                    document.getElementById("clear" + id).setAttribute("fill", "#55FF55");
                    stat++;
                }
                else
                {
                    for (let i=0; i<3; i++)
                    {
                        document.getElementById("clear" + i).setAttribute("fill", "none");
                    }
                    stat = 0;
                }
                if (stat == 3) window.setTimeout(clearEvt,500);
            }

            function reset_click(e,n)
            {
                if (typeof e == "object") e.preventDefault();
                if ("ontouchstart" in window && n == 0) return;
                pos[0] = 0;
                pos[1] = 0;
                irohaBlock.setAttribute("transform", "translate(" + (20) + "," + (320) + ")");
                btn(-1);
                document.getElementById("reset_btn").setAttribute("fill", "#AAAAAA");
            }

            function release_btn()
            {
                document.getElementById("reset_btn").setAttribute("fill", "#DDDDDD");
