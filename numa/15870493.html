<body>

    <svg id="svg1" viewBox="-300 -500 600 1000">
        <rect x = "-300" y = "-500" width = "600" height = "1000" fill = "#000000" stroke = "none"></rect>
        
        <text x="0" y="-250" text-anchor="middle" font-size="60" fill="white"
            cursor="default" style="user-select:none; -webkit-user-select:none;
            -moz-user-select:none; -ms-user-select:none;">#NUMA</text>

        <text x="0" y="-140" text-anchor="middle" font-size="30" fill="white" id = "rare"
            cursor="default" style="user-select:none; -webkit-user-select:none;
            -moz-user-select:none; -ms-user-select:none;">★★☆</text>

        <text x="0" y="-90" text-anchor="middle" font-size="30" fill="white" id = "hint"
            cursor="default" style="user-select:none; -webkit-user-select:none;
            -moz-user-select:none; -ms-user-select:none;">最大で1/625</text>
        
        
        <g onclick="tweetpost()" id = "twt">
            <rect x="-50" y="0" width="100" height="48" fill="#FFFFFF" rx="0" ry="0"></rect>
        </g>
        


    </svg>
    <script>
        

        function tweetpost(){
                    var EUC = encodeURIComponent;
                    var twitter_url = "http://twitter.com/intent/tweet?text=";
                    var URL = window.location.href;
                    var message;
                    var rare = document.getElementById("rare").textContent;
                    var hint = document.getElementById("hint").textContent;
                    var url = "https://twitter.com/halnanndesu/status/1337683140584722432?s=20";


                    //あらかじめ設定されたツイート内容と現在いるページのURLを取得してツイートします。
                    message = "【" + rare + "_DECRYPTED】\n「" + hint + "」\n" + url + "\n#NUMA";

                    if (navigator.userAgent.indexOf('iPhone') > 0 || navigator.userAgent.indexOf('iPad') > 0 || navigator.userAgent.indexOf('iPod') > 0 || navigator.userAgent.indexOf('Android') > 0) {
                        location.href = 'https://twitter.com/intent/tweet?text=' + EUC(message);
                    }else{
                        window.open(twitter_url + EUC(message), "_blank","top=50,left=50,width=500,height=500,scrollbars=1,location=0,menubar=0,toolbar=0,status=1,directories=0,resizable=1");
                    }
                }
        
        
    </script>
